<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body id="page-top">
    <nav class="navbar navbar-default navbar-expand-lg bg-secondary text-uppercase navbar-fixed-top">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#page-top">Davie's Burgers</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <br>
    <div>
      <br>
      <br>
    </div>
    <div class="container" id="overlay">
      <div class="jumbotron">
        <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        </div>
      </div>
      <div class="row">
        <h1 style="text-align:center">Create a Burger</h1>
        <div style="width:60% ;margin:25px auto ">
          <form action="submission.html" method="POST">
            <div class="form-group" id="protein">
              <label for="patty">What type of protein would you like?</label>
              <input class="form-control" type="text" placeholder="enter patty" name="patty" id="patty" required>
            </div>
            <div class="form-group" id="patties">
              <label for="amount">How many patties would you like?</label>
              <input class="form-control" type="number" placeholder="enter no of patties" name="amount" step="1" min=0 oninput="validity.valid||(value='');" id="amount" required>
            </div>
            <div class="form-group" id="cooked">
              <label for="doneness">How do you want your patty cooked</label>
                <div class="slidecontainer">
                <h3 class="pull-left">Rare</h3>
                <h3 class="pull-right">Well-done</h3>
                <input type="range" min="1" max="5" value="3" class="slider" id="doneness" name="doneness">
            </div>
          </div>
          <div class="form-group" id="toppings">
            <label for="toppings">What toppings would you like?</label>
            <br>
            <input type="checkbox" name="topping" id="lettuce" value="lettuce" autocomplete="off" />
            <div class="btn-group">
                <label for="lettuce" class="[ btn btn-primary active ]">
                    Lettuce
                </label>
            </div>
            <input type="checkbox" name="topping" id="tomato" value="tomato" autocomplete="off" />
            <div class="btn-group">
                <label for="tomato" class="[ btn btn-primary active ]">
                    Tomato
                </label>
            </div>
            <input type="checkbox" name="topping" id="onion" value="onion" autocomplete="off" />
            <div class="btn-group">
                <label for="onion" class="[ btn btn-primary active ]">
                    Onion
                </label>
            </div>
        </div>
        <div class="form-group" id="cheesy">
          <label for="cheesy">Would you like to add cheese</label>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </div>
        <div class="form-group" id="bun-type">
        <label for="bun">What type of Bun would you like?</label>
        <select class="form-control" name="bun" id="bun">
          <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
        </select>
      </div>
      <div class="form-group" id="sauce-selection">
        <label for="bun">What type of Sauce would you like?</label>
        <input  type="text" class="form-control" list="sauces" name="sauce" id="sauce">
         <datalist id="sauces">
             <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
        </datalist>
      </div>
      <div id="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
      </div>
       

      <div class="form-group" id="submission">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
